    </label>
    <input id="input-2" type="text" placeholder="name@example.com" required  onkeyup="this.value = this.value.toLowerCase()" /> <a href="#" onClick="backSection1()"><i class="fas fa-angle-up" style="color: #fff; position: absolute; left: 82%; font-size: 22px; top: -120px;"></a></i> <a href="#" onClick="fowardSection3()"><i class="fas fa-angle-down" style="color: #fff; position: absolute; left: 84%; font-size: 22px; top: -120px;"></i></a>

  </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/js/fontawesome.min.js" integrity="sha512-8Pn6PfPQyQ2yd+iDokmia0IoNi8JHHnXpAWz8TAxeDS8gk8dSqRAdMVU+SneMXmMmyzrmXv1YsIXo+zie4geJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script>
        function getPlan()
        {
           document.getElementById('Section0').removeAttribute('class');
           document.getElementById('Section0').style.transform = 'translate(0%, 15em)';
           document.getElementById('Section1').style.transform = 'translate(0%, 35em)';
           document.getElementById('Section1').setAttribute('class', 'active');
          
        }

        function fowardSection2()
        {
           document.getElementById('Section1').removeAttribute('class');
           document.getElementById('Section1').style.transform = 'translate(0%, 25em)';
           document.getElementById('Section2').setAttribute('class', 'active');
           document.getElementById('Section2').style.transform = 'translate(0%, 35em)';
          
        }

        function fowardSection3()
        {
           document.getElementById('Section2').removeAttribute('class');

           document.getElementById('Section3').setAttribute('class', 'active');
           document.getElementById('Section3').style.transform = 'translate(0%, 35em)';
          
        }

           document.getElementById('Section3').style.transform = 'translate(0%, 25em)';
           document.getElementById('Section4').setAttribute('class', 'active');
           document.getElementById('Section4').style.transform = 'translate(0%, 35em)';

           document.getElementsByClassName('radiobtn')[5].style.display = "none";
           document.getElementById('input-5').style.display = "block";

           document.getElementById('Section1').style.transform = 'translate(0%, 35em)';

           document.getElementById('Section2').style.transform = 'translate(0%, 35em)';
           document.getElementById('Section3').style.transform = 'translate(0%, 45em)';
        }

         function backSection3()

           document.getElementById('Section3').style.transform = 'translate(0%, 35em)';
           document.getElementById('Section4').style.transform = 'translate(0%, 45em)';

           document.getElementsByClassName('radiobtn')[2].style.display = "none";
           document.getElementsByClassName('radiobtn')[3].style.display = "none";
           document.getElementsByClassName('radiobtn')[4].style.display = "none";
